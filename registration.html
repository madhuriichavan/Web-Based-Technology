<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Register | CDAC LMS</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css"
    />
  </head>
  <body class="bg-light">
    <nav
      class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top"
    >
      <div class="container">
        <a class="navbar-brand fw-bold text-primary" href="home.html"
          ><i class="bi bi-book-fill fs-3 me-2"></i>CDAC LMS</a
        >
        <div class="d-flex ms-auto">
          <a href="login.html" class="btn btn-outline-primary me-2">Login</a>
          <a href="home.html" class="btn btn-link">Home</a>
        </div>
      </div>
    </nav>

    <div class="container my-5">
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <div class="card shadow-sm border-0">
            <div class="card-body p-4 p-md-5">
              <h2 class="fw-bold mb-3">Create an account</h2>
              <p class="text-muted mb-4">
                Register as a Student or Teacher using your details.
              </p>

              <form id="registrationForm">
                <div class="row g-3">
                  <div class="col-md-6">
                    <label class="form-label">Full name</label>
                    <input
                      required
                      type="text"
                      id="fullName"
                      class="form-control"
                    />
                  </div>
                  <div class="col-md-6">
                    <label class="form-label">Gmail</label>
                    <input
                      required
                      type="email"
                      id="email"
                      class="form-control"
                    />
                  </div>
                  <div class="col-md-6">
                    <label class="form-label">Mobile</label>
                    <input
                      required
                      type="tel"
                      id="mobile"
                      class="form-control"
                      pattern="[0-9]{10}"
                    />
                  </div>
                  <div class="col-md-6">
                    <label class="form-label">Identity card number</label>
                    <input
                      required
                      type="text"
                      id="idCard"
                      class="form-control"
                    />
                  </div>
                  <div class="col-md-6">
                    <label class="form-label">Role</label>
                    <select id="role" class="form-select" required>
                      <option value="">Choose role...</option>
                      <option value="student">Student</option>
                      <option value="teacher">Teacher</option>
                    </select>
                  </div>
                  <div class="col-md-6">
                    <label class="form-label">Password</label>
                    <input
                      required
                      type="password"
                      id="password"
                      class="form-control"
                    />
                  </div>
                  <div class="col-12 mt-3">
                    <button class="btn btn-primary w-100" type="submit">
                      Register
                    </button>
                  </div>
                  <div class="col-12 text-center mt-3">
                    <small
                      >Already have an account?
                      <a href="lsm_login.html">Sign in</a></small
                    >
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer class="bg-dark text-white py-4 mt-5 text-center">
      Â© 2025 CDAC LMS
    </footer>
  </body>
</html>
