<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Teacher Dashboard | CDAC LMS</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css"
    />
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
      <div class="container">
        <a class="navbar-brand fw-bold text-primary" href="home.html"
          ><i class="bi bi-book-fill fs-3 me-2"></i>CDAC LMS</a
        >
        <div class="d-flex ms-auto">
          <span class="me-3">Signed in as <strong>Prof. Aditya</strong></span>
          <a href="login.html" class="btn btn-outline-danger">Logout</a>
        </div>
      </div>
    </nav>

    <div class="container my-5">
      <div class="row">
        <div class="col-lg-4">
          <div class="card shadow-sm mb-3">
            <div class="card-body text-center">
              <div
                class="bg-success bg-opacity-10 rounded-circle d-inline-flex p-3 mb-3"
              >
                <i class="bi bi-person-badge fs-1 text-success"></i>
              </div>
              <h5 class="fw-bold">Prof. Aditya</h5>
              <p class="text-muted small mb-0">aditya@lms.com</p>
              <p class="text-muted small">Instructor - Web Development</p>
            </div>
          </div>

          <div class="list-group">
            <a class="list-group-item list-group-item-action active"
              >Dashboard</a
            >
            <a class="list-group-item list-group-item-action">Manage Courses</a>
            <a class="list-group-item list-group-item-action">Assignments</a>
            <a class="list-group-item list-group-item-action">Students</a>
          </div>
        </div>

        <div class="col-lg-8">
          <div class="row g-4">
            <div class="col-md-4">
              <div class="card text-center shadow-sm h-100">
                <div class="card-body">
                  <i class="bi bi-journal-bookmark fs-1 mb-2 text-primary"></i>
                  <h3 id="coursesCount" class="display-6 fw-bold">3</h3>
                  <p class="text-muted mb-0">Courses</p>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="card text-center shadow-sm h-100">
                <div class="card-body">
                  <i class="bi bi-people-fill fs-1 mb-2 text-success"></i>
                  <h3 id="studentsCount" class="display-6 fw-bold">5</h3>
                  <p class="text-muted mb-0">Students</p>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="card text-center shadow-sm h-100">
                <div class="card-body">
                  <i class="bi bi-clipboard-check fs-1 mb-2 text-danger"></i>
                  <h3 id="assignCount" class="display-6 fw-bold">4</h3>
                  <p class="text-muted mb-0">Assignments</p>
                </div>
              </div>
            </div>
          </div>

          <div class="card mt-4 shadow-sm">
            <div class="card-body">
              <h5 class="fw-bold">Courses Managed</h5>
              <div id="courseList" class="list-group mt-3"></div>
            </div>
          </div>

          <div class="card mt-4 shadow-sm">
            <div class="card-body">
              <h5 class="fw-bold">Students</h5>
              <table class="table table-sm mt-3">
                <thead>
                  <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Course</th>
                  </tr>
                </thead>
                <tbody id="studentsTable"></tbody>
              </table>
            </div>
          </div>

          <div class="card mt-4 shadow-sm">
            <div class="card-body">
              <h5 class="fw-bold">Assignments</h5>
              <form id="asgForm" class="row g-2">
                <div class="col-md-6">
                  <input
                    id="asgTitle"
                    class="form-control"
                    placeholder="Assignment title"
                    required
                  />
                </div>
                <div class="col-md-3">
                  <input
                    id="asgDue"
                    type="date"
                    class="form-control"
                    required
                  />
                </div>
                <div class="col-md-3 text-end">
                  <button class="btn btn-primary">Create</button>
                </div>
              </form>
              <ul id="asgList" class="list-group mt-3"></ul>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer class="bg-dark text-white py-4 mt-5 text-center">
      © 2025 CDAC LMS
    </footer>

    <script>
      // sample data from DBT
      const courses = [
        {
          id: 1,
          name: "Python Basics",
          code: "PY101",
          desc: "Intro to Python",
        },
        {
          id: 2,
          name: "Web Development",
          code: "WD201",
          desc: "HTML, CSS, JS",
        },
        {
          id: 3,
          name: "Database Management",
          code: "DB301",
          desc: "MySQL & relations",
        },
      ];

      const students = [
        {
          name: "Madhuri Chavan",
          email: "madhuri@lms.com",
          course: "Python Basics",
        },
        {
          name: "Akanksha Puri",
          email: "akanksha@lms.com",
          course: "Python Basics",
        },
        {
          name: "Sneha Joshi",
          email: "sneha@lms.com",
          course: "Web Development",
        },
        {
          name: "Ravi Patel",
          email: "ravi@lms.com",
          course: "Web Development",
        },
        {
          name: "Priya Gupta",
          email: "priya@lms.com",
          course: "Database Management",
        },
      ];

      let assignments = [
        {
          id: "asg1",
          title: "Python Mini Project",
          course: "Python Basics",
          due: "2025-11-01",
        },
        {
          id: "asg2",
          title: "Loops and Functions Quiz",
          course: "Python Basics",
          due: "2025-11-10",
        },
        {
          id: "asg3",
          title: "Portfolio Website",
          course: "Web Development",
          due: "2025-11-05",
        },
        {
          id: "asg4",
          title: "Database Design Project",
          course: "Database Management",
          due: "2025-11-12",
        },
      ];

      // render courses
      const courseList = document.getElementById("courseList");
      courses.forEach((c) => {
        const a = document.createElement("a");
        a.className = "list-group-item list-group-item-action";
        a.innerHTML = `<div class="d-flex w-100 justify-content-between"><h6 class="mb-1">${c.name}</h6><small>${c.code}</small></div><p class="mb-1 small text-muted">${c.desc}</p>`;
        courseList.appendChild(a);
      });

      // students table
      const studentsTable = document.getElementById("studentsTable");
      students.forEach((s, i) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `<td>${i + 1}</td><td>${s.name}</td><td>${
          s.email
        }</td><td>${s.course}</td>`;
        studentsTable.appendChild(tr);
      });

      // assignments render
      const asgList = document.getElementById("asgList");
      function renderAsg() {
        asgList.innerHTML = "";
        assignments.forEach((a) => {
          const li = document.createElement("li");
          li.className =
            "list-group-item d-flex justify-content-between align-items-center";
          li.innerHTML = `<div><strong>${a.title}</strong><br><small class="text-muted">${a.course} • Due: ${a.due}</small></div><button class="btn btn-sm btn-outline-danger" onclick="deleteAsg('${a.id}')"><i class="bi bi-trash"></i></button>`;
          asgList.appendChild(li);
        });
        document.getElementById("assignCount").textContent = assignments.length;
      }
      renderAsg();

      document
        .getElementById("asgForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          const title = document.getElementById("asgTitle").value.trim();
          const due = document.getElementById("asgDue").value;
          if (!title || !due) return;
          const id = "asg" + Date.now();
          assignments.push({ id, title, course: courses[0].name, due });
          document.getElementById("asgTitle").value = "";
          document.getElementById("asgDue").value = "";
          renderAsg();
        });

      function deleteAsg(id) {
        assignments = assignments.filter((a) => a.id !== id);
        renderAsg();
      }
    </script>
  </body>
</html>
